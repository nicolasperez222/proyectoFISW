<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel de Gestión de Productos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido al Panel de Gestión de Productos</h1>
            <nav>
                <ul>
                    <li><button onclick="window.location.href='/producto/crear'">Crear Producto</button></li>
                    <li><button onclick="window.location.href='/categoria/crear'">Crear Categoría</button></li>
                    <li><button onclick="window.location.href='/producto'">Ver Productos</button></li>
                    <li><button onclick="window.location.href='/categoria'">Ver Categorías</button></li>
                </ul>
            </nav>
        </header>

        <main>
            
            <section>
                <h2>Productos Disponibles</h2>
                <table id="productos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio Costo</th>
                            <th>Precio Venta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se pueden agregar los productos dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </section>
            
            <section>
                <h2>Categorías Disponibles</h2>
                <table id="categorias-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se pueden agregar las categorías dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            <p>Sistema Gestión de Pedidos.</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
