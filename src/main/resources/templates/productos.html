<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <button onclick="window.location.href='/'">Volver</button>
        </div>
        
        <h1>Crear Producto</h1>
        <div>
            <button type="button" onclick="mostrarFormulario('simple')">Producto Simple</button>
            <button type="button" onclick="mostrarFormulario('compuesto')">Producto Compuesto</button>
        </div>
        
        <!-- Formulario para Producto Simple -->
        <form id="createProductFormSimple" style="display:none;">
            <h2>Producto Simple</h2>
            <label for="nombreSimple">Nombre del Producto</label>
            <input type="text" id="nombreSimple" name="nombreSimple" required>

            <label for="precioCostoSimple">Precio de Costo</label>
            <input type="number" id="precioCostoSimple" name="precioCostoSimple" required>

            <label for="precioVentaSimple">Precio de Venta</label>
            <input type="number" id="precioVentaSimple" name="precioVentaSimple" required>

            <button type="button" onclick="crearProductoSimple()">Crear Producto Simple</button>
        </form>
        
        <!-- Formulario para Producto Compuesto -->
        <form id="createProductFormCompuesto" style="display:none;">
            <h2>Producto Compuesto</h2>
            <label for="nombreCompuesto">Nombre del Producto</label>
            <input type="text" id="nombreCompuesto" name="nombreCompuesto" required>

            <label for="precioBase">Precio Base</label>
            <input type="number" id="precioBase" name="precioBase" required>

            <label for="categoriaIdCompuesto">ID de Categor√≠a</label>
            <input type="number" id="categoriaIdCompuesto" name="categoriaIdCompuesto" required>

            <div id="subproductosContainer">
                <h3>Subproductos</h3>
                <button type="button" onclick="agregarSubproducto()">Agregar Subproducto</button>
            </div>
            
            <button type="button" onclick="crearProductoCompuesto()">Crear Producto Compuesto</button>
        </form>
        
        <p id="responseMessage"></p>
    </div>

    <script src="/js/productosC.js"></script>
</body>
</html>
