<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario para Crear Producto</h1>
        <form id="createProductForm">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precioCosto">Precio de Costo</label>
            <input type="number" id="precioCosto" name="precioCosto" required>

            <label for="precioVenta">Precio de Venta</label>
            <input type="number" id="precioVenta" name="precioVenta" required>

            <button type="submit">Crear Producto</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="/js/productosC.js"></script>
</body>
</html>
