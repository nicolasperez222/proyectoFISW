<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Pedido</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Crear Pedido</h1>

        <!-- Formulario para crear el pedido -->
        <form id="formPedido" class="formulario-pedido">
            <div class="form-row">
                <label for="numeroMesa">Número de Mesa</label>
                <input type="number" id="numeroMesa" name="numeroMesa" required>
            </div>

            <div class="form-row">
                <label for="fechaCreacion">Fecha de Creación</label>
                <input type="datetime-local" id="fechaCreacion" name="fechaCreacion" value="" required>
            </div>

            <div class="form-row">
                <label for="estadoPedido">Estado del Pedido</label>
                <select id="estadoPedido" name="estadoPedido" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="preparando">Preparando</option>
                    <option value="entregado">Entregado</option>
                </select>
            </div>

            <!-- Buscador de productos -->
            <div class="form-row">
                <h3>Buscar Producto</h3>
                <input type="text" id="buscarProducto" placeholder="Buscar producto por nombre" oninput="buscarProducto()">
            </div>

            <!-- Productos simples -->
            <div class="form-row">
                <h3>Productos</h3>
                <label for="productos">Productos Simples</label>
                <select id="productos" name="productos" multiple>
                    <!-- Aquí se cargarán los productos disponibles -->
                </select>
            </div>

            <!-- Productos compuestos -->
            <div class="form-row">
                <h3>Productos Compuestos</h3>
                <label for="productosCompuestos">Productos Compuestos</label>
                <select id="productosCompuestos" name="productosCompuestos" multiple>
                    <!-- Aquí se cargarán los productos compuestos disponibles -->
                </select>
            </div>

            <!-- Subproductos (solo si el producto es compuesto) -->
            <div id="subproductosContainer" class="form-row" style="display: none;">
                <h3>Subproductos</h3>
                <ul id="subproductosList">
                    <!-- Subproductos de un producto compuesto se agregarán aquí -->
                </ul>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="crearPedido()">Crear Pedido</button>
            </div>
        </form>

        <!-- Mensaje de respuesta -->
        <p id="responseMessage" style="display:none;"></p>
    </div>

    <script src="/js/pedido.js"></script>
</body>
</html>
