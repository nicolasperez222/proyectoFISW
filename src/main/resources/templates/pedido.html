<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pedido</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <h1>Crear Pedido</h1>

    <!-- Formulario para crear pedido -->
    <form id="formPedido">
        <label for="mesa">Número de mesa:</label>
        <input type="number" id="mesa" required min="1">

        <label for="fecha">Fecha y hora:</label>
        <input type="datetime-local" id="fecha" value="" required>

        <label for="producto">Producto:</label>
        <input type="text" id="producto" list="productos" placeholder="Buscar producto..." required>

        <datalist id="productos">
            <!-- Opciones de productos serán llenadas desde el JS -->
        </datalist>

        <button type="button" id="agregarProductoBtn">Agregar Producto</button>
    </form>

    <!-- Lista de productos en el pedido -->
    <h2>Productos en el Pedido</h2>
    <ul id="productosPedido">
        <!-- Aquí se agregarán los productos -->
    </ul>

    <!-- Modal de confirmación para productos simples -->
    <div id="confirmacionSimple" class="modal">
        <div class="modal-content">
            <h3>Confirmar cantidad</h3>
            <label for="cantidadSimple">Cantidad:</label>
            <input type="number" id="cantidadSimple" min="1" value="1">
            <button id="confirmarSimpleBtn">Confirmar</button>
            <button id="cerrarModalSimple">Cancelar</button>
        </div>
    </div>

    <!-- Modal de confirmación para productos compuestos -->
    <div id="confirmacionCompuesto" class="modal">
        <div class="modal-content">
            <h3>Confirmar Subproductos</h3>
            <ul id="subproductosList"></ul>
            <button id="confirmarCompuestoBtn">Confirmar</button>
            <button id="cerrarModalCompuesto">Cancelar</button>
        </div>
    </div>

    <script src="js/pedido.js"></script>
</body>
</html>
